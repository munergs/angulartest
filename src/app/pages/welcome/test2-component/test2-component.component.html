<nz-table #basicTable [nzData]="listOfData">
  <thead>
    <tr class="head">
      <ng-container *ngFor="let col of cols">
        <th
          *ngIf="col.width"
          nz-resizable
          nzBounds="window"
          [nzWidth]="col.width"
          [nzMaxWidth]="256"
          [nzMinWidth]="60"
          (nzResize)="onResize($event, col.title)"
        >
          {{ col.title }}
          <nz-resize-handle nzDirection="right">
            <div class="resize-trigger"></div>
          </nz-resize-handle>
        </th>
        <th *ngIf="!col.width">
          {{ col.title }}
        </th>
      </ng-container>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td >
        <div style="
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        " [ngStyle]="{'width':data.width}">
          {{ data.address }}
        </div>
      </td>
      <td>-</td>
    </tr>
  </tbody>
</nz-table>
